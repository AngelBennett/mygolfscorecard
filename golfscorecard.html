    <div class="title">

    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr id="holeheader" class="holebox">

            <tr class="parbox">

            <tr class="scorebox">

            <tr class="yardbox">

            </tr>

</div>
<script>
    var numholes = 18;
    var numplayers = 6;

    $(function() {

        for(var c = 1 ; c <= numholes ; c++){
            //<th>hole #</th>
            $("#holeheader").append("<th>hole " + c + "</th>");
        }

        for(var p = 1 ; p <= numplayers; p++){//nested loop insert holes for each of the player rows
            $(".leftbox").append("<div class='playername'>player" + p +"</div>");
            for( var h = 1; h <= numholes; h++){
                $(".col" +h).append("<input class='holebox' type='text' id='player" + p + "hole" + h + "'/>");
            }


        }

    });

</script>
